
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistir Anúncio</title>

<style>
    body {
        margin: 0;
        background: #f5f6f7;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    h2 { margin-bottom: 10px; }

    /* RELÓGIO */
    .clock {
        width: 140px;
        height: 140px;
        border: 8px solid #0d6efd;
        border-radius: 50%;
        margin: 20px auto;
        position: relative;
        background: white;
    }

    .hand {
        width: 3px;
        height: 60px;
        background: #dc3545;
        position: absolute;
        top: 10px;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%) rotate(0deg);
        transition: all linear;
    }

    #confirmBtn {
        display: none;
        padding: 12px 25px;
        background: #198754;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
    }

    /* JANELA DO ANÚNCIO */
    #adWindow {
        width: 95%;
        max-width: 900px;
        height: 420px;
        border: 3px solid #0d6efd;
        margin: 15px auto;
        border-radius: 6px;
        overflow: hidden;
        background: white;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* SISTEMA DE AVALIAÇÃO */
    .rating-section {
        display: none;
        margin: 20px auto;
        padding: 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 500px;
    }

    .rating-title {
        margin-bottom: 15px;
        color: #333;
    }

    .rating-stars {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }

    .star {
        font-size: 30px;
        cursor: pointer;
        color: #ddd;
        margin: 0 5px;
        transition: color 0.2s;
    }

    .star:hover,
    .star.active {
        color: #ffc107;
    }

    .rating-value {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
    }

    .product-name-input {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    #submitRating {
        padding: 10px 20px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    #submitRating:hover {
        background: #0b5ed7;
    }

</style>

</head>
<body onload="startTimer()">

<h2>Assistindo Anúncio...</h2>
<p id="timeInfo">Carregando...</p>

<div class="clock">
    <div class="hand" id="hand"></div>
</div>

<!-- JANELA DO ANÚNCIO -->
<div id="adWindow">
    <iframe id="adFrame" src=""></iframe>
</div>

<button id="confirmBtn" onclick="finishAd()">CONFIRMAR CRÉDITO</button>

<!-- SISTEMA DE AVALIAÇÃO -->
<div class="rating-section" id="ratingSection">
    <h3 class="rating-title">Avalie o Produto</h3>
    
    <div class="rating-stars" id="ratingStars">
        <!-- As estrelas serão geradas via JavaScript -->
    </div>
    
    <div class="rating-value" id="ratingValue">Sua avaliação: 0/9</div>
    
    <input type="text" class="product-name-input" id="productName" placeholder="Nome do produto">
    
    <button id="submitRating" onclick="submitRating()">ENVIAR AVALIAÇÃO</button>
</div>

<script>
let duration = 30; 
let secondsLeft = duration;
let rotateStep = 360 / duration;
let currentRating = 0;

// Impede refresh / abuso
if (sessionStorage.getItem("watched") === "1") {
    document.body.innerHTML = "<h2>❌ Crédito já foi contabilizado!</h2>";
}

function startTimer() {

    const params = new URLSearchParams(location.search);

    // Tempo via URL
    const t = params.get("time");
    if (t) { duration = parseInt(t); secondsLeft = duration; }

    // URL do anúncio
    const url = params.get("url") || "https://example.com";
    document.getElementById("adFrame").src = url;

    document.getElementById("timeInfo").innerText =
        "Aguarde " + duration + " segundos...";

    const hand = document.getElementById("hand");
    let angle = 0;

    let timer = setInterval(() => {

        // Se trocar aba → NÃO conta
        if (document.hidden) return;

        secondsLeft--;
        angle += rotateStep;

        hand.style.transform =
            `translateX(-50%) rotate(${angle}deg)`;

        document.getElementById("timeInfo").innerText =
            secondsLeft + " segundos restantes...";

        if (secondsLeft <= 0) {
            clearInterval(timer);
            finishTimer();
        }
    }, 1000);
}

function finishTimer() {
    document.getElementById("timeInfo").innerText = "Tempo completo!";
    document.getElementById("confirmBtn").style.display = 'inline-block';
}

function finishAd() {
    // Mostra a seção de avaliação
    document.getElementById('ratingSection').style.display = 'block';
    
    // Inicializa o sistema de estrelas
    initRatingSystem();
}

function initRatingSystem() {
    const starsContainer = document.getElementById('ratingStars');
    starsContainer.innerHTML = '';
    
    // Cria 10 estrelas (para avaliação de 0 a 9)
    for (let i = 0; i <= 9; i++) {
        const star = document.createElement('span');
        star.className = 'star';
        star.innerHTML = '★';
        star.dataset.value = i;
        
        star.addEventListener('click', function() {
            setRating(parseInt(this.dataset.value));
        });
        
        starsContainer.appendChild(star);
    }
    
    // Define a avaliação inicial como 0
    setRating(0);
}

function setRating(rating) {
    currentRating = rating;
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('ratingValue');
    
    // Atualiza o texto da avaliação
    ratingValue.textContent = `Sua avaliação: ${rating}/9`;
    
    // Atualiza a aparência das estrelas
    stars.forEach(star => {
        const starValue = parseInt(star.dataset.value);
        if (starValue <= rating) {
            star.classList.add('active');
        } else {
            star.classList.remove('active');
        }
    });
}

function submitRating() {
    const productName = document.getElementById('productName').value.trim();
    
    if (!productName) {
        alert('Por favor, insira o nome do produto!');
        return;
    }
    
    // Aqui você faria a chamada para salvar no banco de dados
    // Por enquanto, apenas mostra os dados no console
    console.log('Avaliação enviada:');
    console.log('Produto:', productName);
    console.log('Avaliação:', currentRating);
    
    // Simula o envio para o banco de dados
    saveRatingToDatabase(productName, currentRating);
    
    // Finaliza o processo
    creditUser();
}

// Função para salvar a avaliação no banco de dados
function saveRatingToDatabase(productName, rating) {
    // Esta função seria implementada para salvar no Neon DB
    // Por enquanto, apenas simulamos o comportamento
    
    // Exemplo de como poderia ser implementado:
    /*
    fetch('/api/ratings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            productName: productName,
            rating: rating,
            timestamp: new Date().toISOString()
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Avaliação salva com sucesso:', data);
    })
    .catch(error => {
        console.error('Erro ao salvar avaliação:', error);
    });
    */
    
    // Por enquanto, apenas mostramos um alerta
    alert(`Avaliação enviada com sucesso!\nProduto: ${productName}\nNota: ${rating}/9`);
}

function creditUser() {
    sessionStorage.setItem("watched", "1");
    alert("✔ Crédito adicionado!");
    window.location.href = "viewads-top.html";
}
</script>

</body>
</html>
