
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel - PTC System</title>

<style>
    body {
        margin: 0;
        background: #eef2f5;
        font-family: Arial, sans-serif;
    }

    /* HEADER */
    .header {
        background: #0066cc;
        color: white;
        padding: 15px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 20;
        font-size: 19px;
        font-weight: bold;
    }

    /* Barra deslizante */
    .slide-bar {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.4);
        position: absolute;
        bottom: 0;
        left: 0;
        overflow: hidden;
    }

    .slide-bar span {
        width: 40%;
        height: 100%;
        background: #fff;
        position: absolute;
        left: -40%;
        animation: slide 3.2s infinite linear;
    }

    @keyframes slide {
        0% { left: -40%; }
        100% { left: 100%; }
    }

    /* Menu abaixo do header */
    .menu {
        margin-top: 70px;
        display: flex;
        justify-content: space-around;
        background: #fff;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
    }

    .menu a {
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
        font-size: 15px;
    }

    /* Timer */
    .timer {
        text-align: center;
        margin-top: 10px;
        font-size: 17px;
        font-weight: bold;
        color: #444;
    }

    /* Caixas estilo PTC */
    .grid {
        padding: 20px;
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(2, 1fr);
    }

    .box {
        background: white;
        padding: 25px 10px;
        border-radius: 8px;
        text-align: center;
        font-size: 17px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: 0.2s;
    }

    .box:hover {
        transform: scale(1.06);
        box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
    Painel do Usuário
    <div class="slide-bar"><span></span></div>
</div>

<!-- MENU -->
<div class="menu">
    <a href="dashboard-botton.html"  >Minha Conta</a>
    <a href="viewads-top.html">Ganhe Dinheiro</a>
    <a href="index.html" onclick="logout()">Sair</a>
</div>

<!-- TIMER -->
<div class="timer">
    Próxima ação disponível em <span id="timer">30</span>s
</div>

<!-- GRID DE CAIXAS -->
<div class="grid">
    <div class="box" onclick="alert('Abrindo anúncios')">Ver Anúncios</div>
    <div class="box" onclick="alert('Comprar clickets')">Clickers</div>
    <div class="box" onclick="alert('Sistema de cliques')">Clicks</div>
    <div class="box" onclick="alert('Saldo e ganhos')">Meu Saldo</div>
    <div class="box" onclick="alert('Saques')">Sacar</div>
    <div class="box" onclick="alert('UpGrade Pro')">UpGrade</div>
</div>


<script>
/* TIMER 30s */
let timeLeft = 30;
let timerEl = document.getElementById("timer");

let interval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(interval);
        timerEl.textContent = "0";
    }
}, 1000);

/* LOGOUT */
function logout() {
    localStorage.removeItem("loggedUser");
}
</script>

</body>
</html>
