<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver An√∫ncios - PTC</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6f7;
        margin: 0;
        padding: 0;
    }

    header {
        background: #0d6efd;
        padding: 15px;
        color: #fff;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .user-info {
        background: #198754;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 10px;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .ad-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
    }

    .ad-box {
        background: #ffffff;
        border: 2px solid #0d6efd;
        border-radius: 8px;
        padding: 15px;
        height: 210px; /* Aumentado mais para URL */
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
    }

    .ad-box:hover {
        transform: scale(1.03);
        border-color: #0b5ed7;
    }

    .ad-title {
        font-size: 14px;
        font-weight: bold;
        color: #0d6efd;
        margin-top: 5px;
    }

    .ad-desc {
        font-size: 12px;
        color: #333;
        margin-top: 3px;
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .ad-footer {
        font-size: 12px;
        text-align: right;
        color: #000;
        font-weight: bold;
    }
    
    .url-info {
        font-size: 10px;
        color: #666;
        background: #f8f9fa;
        padding: 4px 6px;
        border-radius: 3px;
        margin-top: 5px;
        word-break: break-all;
        font-family: monospace;
        border: 1px solid #eee;
    }


  .images {
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  color: red;
 } .images:before { content: "\f302"; }
    
</style>

</head>
<body onload="loadUserAndAds();">

<header>View Ads</header>

<div class="user-info" id="userInfo">Carregando usu√°rio...</div>

<div class="container">
    <h2>An√∫ncios Dispon√≠veis</h2>
    <a href="dashboard.html">VOLTAR</a>
    
    <div class="ad-grid" id="adsList"></div>
</div>

<script>
function loadUserAndAds() {
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (!user) {
        window.location.href = 'login-top.html';
        return;
    }

    document.getElementById('userInfo').textContent = 
        `Usu√°rio: ${user.nome} | Saldo: R$ ${parseFloat(user.saldo_redisponivel || 0).toFixed(2)}`;

    loadAds();
}

async function loadAds() {
    try {
        const resposta = await fetch('https://ciclone-62mq.onrender.com/api/anuncios');
        const dados = await resposta.json();
        
        console.log('üì¶ Dados completos da API:', dados);
        
        if (dados.success) {
            const ads = dados.anuncios;
            const adsList = document.getElementById("adsList");
            adsList.innerHTML = "";

            ads.forEach(ad => {
                console.log('üîç An√∫ncio carregado:', ad);
                
                const box = document.createElement("div");
                box.className = "ad-box";
                box.onclick = () => openAd(ad.id);

                // VERIFICA SE √â IMAGEM
                const isImage = ad.banner_url && 
                               (ad.banner_url.includes('.jpg') || 
                                ad.banner_url.includes('.png') ||
                                ad.banner_url.includes('.jpeg') ||
                                ad.banner_url.includes('.gif') ||
                                ad.banner_url.includes('.webp'));

                box.innerHTML = `
                    <!-- IMAGEM DO BANNER (EM CIMA) -->
                    <div style="height: 90px; overflow: hidden; border-radius: 5px; margin-bottom: 8px; background: #f8f9fa;">
                        ${ad.banner_url && isImage ? 
                            `<img src="${ad.banner_url}" 
                                  style="width: 100%; height: 100%; object-fit: cover;"
                                  alt="${ad.titulo}"
                                  onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'padding: 30px 10px; text-align: center; color: #999;\\'>   <i class='images' ></i> </div>'">` 
                            : '<div style="padding: 30px 10px; text-align: center; color: #999;">üñºÔ∏è N√£o √© imagem</div>'
                        }
                    </div>
                    
                    <!-- T√çTULO E DESCRI√á√ÉO -->
                    <div class="ad-title">${ad.titulo || 'Sem t√≠tulo'}</div>
                    <div class="ad-desc">${ad.descricao || 'Sem descri√ß√£o'}</div>
                    
                    <!-- URL VIS√çVEL (EM BAIXO) -->
                    ${ad.banner_url ? 
                        `<div class="url-info" title="${ad.banner_url}">
                         üîó ${ad.banner_url.length > 35 ? ad.banner_url.substring(0, 35) + '...' : ad.banner_url}
                         ${isImage ? 'üñºÔ∏è' : 'üîó'}
                         </div>` 
                        : '<div class="url-info">‚ùå Sem URL</div>'
                    }
                    
                    <!-- TEMPO -->
                    <div class="ad-footer">${ad.tempo_exibicao || 30} seg</div>
                `;

                adsList.appendChild(box);
            });
        }
    } catch (erro) {
        console.log('Erro ao carregar an√∫ncios:', erro);
    }
}
    
function openAd(id) {
    window.location.href = `viewad-botton.html?id=${id}`;
}
</script>

</body>
</html>
