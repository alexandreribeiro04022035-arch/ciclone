<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver An√∫ncios - PTC</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6f7;
        margin: 0;
        padding: 0;
    }

    header {
        background: #0d6efd;
        padding: 15px;
        color: #fff;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .user-info {
        background: #198754;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 10px;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .ad-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
    }

    .ad-box {
        background: #ffffff;
        border: 2px solid #0d6efd;
        border-radius: 8px;
        padding: 15px;
        height: 210px;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
    }

    .ad-box:hover {
        transform: scale(1.03);
        border-color: #0b5ed7;
    }

    .ad-title {
        font-size: 14px;
        font-weight: bold;
        color: #0d6efd;
        margin-top: 5px;
    }

    .ad-desc {
        font-size: 12px;
        color: #333;
        margin-top: 3px;
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .ad-footer {
        font-size: 12px;
        text-align: right;
        color: #000;
        font-weight: bold;
    }
    
    .url-info {
        font-size: 10px;
        color: #666;
        background: #f8f9fa;
        padding: 4px 6px;
        border-radius: 3px;
        margin-top: 5px;
        word-break: break-all;
        font-family: monospace;
        border: 1px solid #eee;
    }

    .banner-container {
        height: 90px;
        overflow: hidden;
        border-radius: 5px;
        margin-bottom: 8px;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .banner-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        color: #6c757d;
    }

    .banner-placeholder .icon {
        font-size: 28px;
        margin-bottom: 5px;
        opacity: 0.5;
    }

    .banner-placeholder .text {
        font-size: 11px;
    }

    /* Estilos para mensagens de erro */
    .error-message {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: #dc3545;
        background: #fff;
        border-radius: 8px;
        border: 2px solid #dc3545;
    }

    .error-icon {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .retry-btn {
        margin-top: 15px;
        padding: 8px 20px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }

    .retry-btn:hover {
        background: #0b5ed7;
    }

    .no-ads-message {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: #6c757d;
        background: #fff;
        border-radius: 8px;
        border: 2px solid #dee2e6;
    }

    .loading-spinner {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: #0d6efd;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0d6efd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Contador de recarregamento */
    .cache-info {
        font-size: 11px;
        color: #6c757d;
        text-align: center;
        margin-top: 5px;
        font-style: italic;
    }
</style>

</head>
<body onload="loadUserAndAds();">

<header>View Ads</header>

<div class="user-info" id="userInfo">Carregando usu√°rio...</div>

<div class="container">
    <h2>An√∫ncios Dispon√≠veis</h2>
    <a href="dashboard.html" style="display: inline-block; margin-bottom: 15px; color: #0d6efd; text-decoration: none; font-weight: bold;">
        ‚Üê VOLTAR AO PAINEL
    </a>
    
    <div class="ad-grid" id="adsList">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Carregando an√∫ncios...</p>
        </div>
    </div>
</div>

<script>
// Cache Killer - Gera um ID √∫nico por sess√£o
const CACHE_BUSTER = {
    id: Date.now() + '-' + Math.random().toString(36).substr(2, 9),
    getTimestamp: () => Date.now(),
    version: 1
};

// Contador de tentativas
let reloadAttempts = 0;
const MAX_RELOAD_ATTEMPTS = 3;

// Cache para URLs j√° tentadas
const failedImageCache = new Map();
const retryDelays = [1000, 3000, 5000]; // Delays para retentativas

function loadUserAndAds() {
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (!user) {
        window.location.href = 'login-top.html';
        return;
    }

    document.getElementById('userInfo').textContent = 
        `Usu√°rio: ${user.nome} | Saldo: R$ ${parseFloat(user.saldo_redisponivel || 0).toFixed(2)}`;

    loadAds();
}

// Fun√ß√£o para carregar imagem COM CACHE BUSTER
function loadImageWithCacheBuster(imgElement, imageUrl, adId) {
    if (!imageUrl) {
        handleBannerError(imgElement, 'URL inv√°lida');
        return;
    }

    // Verifica se esta URL j√° falhou recentemente
    if (failedImageCache.has(imageUrl)) {
        const lastAttempt = failedImageCache.get(imageUrl);
        if (Date.now() - lastAttempt < 30000) { // 30 segundos de cooldown
            handleBannerError(imgElement, 'Cache bloqueado');
            return;
        }
    }

    // Cria URL com cache buster
    const cacheBustUrl = new URL(imageUrl);
    
    // Adiciona m√∫ltiplos par√¢metros anti-cache
    cacheBustUrl.searchParams.append('t', CACHE_BUSTER.getTimestamp());
    cacheBustUrl.searchParams.append('v', CACHE_BUSTER.version);
    cacheBustUrl.searchParams.append('r', Math.random().toString(36).substr(2, 8));
    cacheBustUrl.searchParams.append('session', CACHE_BUSTER.id);
    
    // Adiciona adId para tracking
    cacheBustUrl.searchParams.append('ad', adId || 'unknown');

    imgElement.src = cacheBustUrl.toString();
    imgElement.dataset.originalUrl = imageUrl;
    imgElement.dataset.loadAttempts = 0;
}

// Fun√ß√£o para tratar erro de carregamento do banner
function handleBannerError(imgElement, reason = 'Erro no carregamento') {
    const container = imgElement.parentElement;
    const originalUrl = imgElement.dataset.originalUrl;
    
    // Registra falha no cache
    if (originalUrl) {
        failedImageCache.set(originalUrl, Date.now());
    }

    const attempts = parseInt(imgElement.dataset.loadAttempts || 0) + 1;
    
    if (attempts < MAX_RELOAD_ATTEMPTS) {
        // Tenta recarregar com delay
        imgElement.dataset.loadAttempts = attempts;
        
        setTimeout(() => {
            if (originalUrl) {
                loadImageWithCacheBuster(imgElement, originalUrl);
            }
        }, retryDelays[attempts - 1]);
        
        // Mostra mensagem de tentativa
        container.innerHTML = `
            <div class="banner-placeholder">
                <div class="icon">üîÑ</div>
                <div class="text">Tentativa ${attempts}/${MAX_RELOAD_ATTEMPTS}</div>
                <div class="cache-info">${reason}</div>
            </div>
        `;
    } else {
        // Esgotou tentativas
        container.innerHTML = `
            <div class="banner-placeholder">
                <div class="icon">üìÑ</div>
                <div class="text">Banner indispon√≠vel</div>
                <div class="cache-info">${reason}</div>
            </div>
        `;
    }
}

// Fun√ß√£o para for√ßar limpeza de cache
function forceCacheClear() {
    CACHE_BUSTER.version++;
    CACHE_BUSTER.id = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    failedImageCache.clear();
    reloadAttempts = 0;
    
    // Recarrega todas as imagens
    document.querySelectorAll('.banner-container img').forEach(img => {
        if (img.dataset.originalUrl) {
            loadImageWithCacheBuster(img, img.dataset.originalUrl);
        }
    });
    
    console.log('üîÑ Cache limpo for√ßadamente', CACHE_BUSTER);
}

async function loadAds() {
    const adsList = document.getElementById("adsList");
    
    try {
        // Adiciona cache buster √† chamada da API tamb√©m
        const timestamp = CACHE_BUSTER.getTimestamp();
        const apiUrl = `https://ciclone-62mq.onrender.com/api/anuncios?t=${timestamp}&v=${CACHE_BUSTER.version}&r=${Math.random().toString(36).substr(2, 8)}`;
        
        console.log('üåê Buscando an√∫ncios com cache buster:', { timestamp, version: CACHE_BUSTER.version });
        
        const resposta = await fetch(apiUrl, {
            headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache'
            }
        });
        
        if (!resposta.ok) {
            throw new Error(`Erro ${resposta.status}: ${resposta.statusText}`);
        }
        
        const dados = await resposta.json();
        
        console.log('üì¶ Dados da API recebidos:', dados);
        
        if (dados.success) {
            const ads = dados.anuncios;
            adsList.innerHTML = "";

            if (ads.length === 0) {
                adsList.innerHTML = `
                    <div class="no-ads-message">
                        <div style="font-size: 48px; margin-bottom: 10px;">üì≠</div>
                        <h3>Nenhum an√∫ncio dispon√≠vel</h3>
                        <p>Volte mais tarde para ver novos an√∫ncios.</p>
                        <button onclick="loadAds()" class="retry-btn">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                `;
                return;
            }

            ads.forEach(ad => {
                console.log('üîç Processando an√∫ncio:', { id: ad.id, titulo: ad.titulo });
                
                const box = document.createElement("div");
                box.className = "ad-box";
                box.dataset.adId = ad.id;
                box.onclick = () => openAd(ad.id);

                // URL curta para exibi√ß√£o
                const shortUrl = ad.banner_url ? 
                    (ad.banner_url.length > 30 ? ad.banner_url.substring(0, 30) + '...' : ad.banner_url) : 
                    'Sem URL';

                box.innerHTML = `
                    <!-- √ÅREA DO BANNER -->
                    <div class="banner-container">
                        ${ad.banner_url ? 
                            `<img src="" 
                                  style="width: 100%; height: 100%; object-fit: cover;"
                                  alt="${ad.titulo || 'Banner do an√∫ncio'}"
                                  onerror="handleBannerError(this, 'Falha no carregamento')">` 
                            : `<div class="banner-placeholder">
                                  <div class="icon">üìÑ</div>
                                  <div class="text">Sem banner</div>
                               </div>`
                        }
                    </div>
                    
                    <!-- T√çTULO E DESCRI√á√ÉO -->
                    <div class="ad-title">${ad.titulo || 'Sem t√≠tulo'}</div>
                    <div class="ad-desc">${ad.descricao || 'Sem descri√ß√£o'}</div>
                    
                    <!-- URL VIS√çVEL -->
                    <div class="url-info" title="${ad.banner_url || ''}">
                        ${ad.banner_url ? `üîó ${shortUrl}` : '‚ùå Sem URL'}
                    </div>
                    
                    <!-- TEMPO DE VISUALIZA√á√ÉO -->
                    <div class="ad-footer">${ad.tempo_exibicao || 30} segundos</div>
                    
                    <!-- INFO DE CACHE -->
                    <div class="cache-info">v${CACHE_BUSTER.version}</div>
                `;

                adsList.appendChild(box);
                
                // Carrega a imagem com cache buster ap√≥s inserir no DOM
                if (ad.banner_url) {
                    setTimeout(() => {
                        const img = box.querySelector('.banner-container img');
                        if (img) {
                            loadImageWithCacheBuster(img, ad.banner_url, ad.id);
                        }
                    }, 100);
                }
            });

            // Adiciona bot√£o para for√ßar limpeza de cache
            const cacheControlDiv = document.createElement("div");
            cacheControlDiv.style.gridColumn = "1 / -1";
            cacheControlDiv.style.textAlign = "center";
            cacheControlDiv.style.marginTop = "20px";
            cacheControlDiv.innerHTML = `
                <button onclick="forceCacheClear()" class="retry-btn">
                    <i class="fas fa-broom"></i> Limpar Cache de Imagens
                </button>
                <div style="font-size: 11px; color: #6c757d; margin-top: 5px;">
                    Use se as imagens n√£o atualizarem
                </div>
            `;
            adsList.appendChild(cacheControlDiv);

        } else {
            throw new Error(dados.message || 'Erro ao carregar an√∫ncios');
        }
    } catch (erro) {
        console.error('‚ùå Erro ao carregar an√∫ncios:', erro);
        
        reloadAttempts++;
        
        let errorMessage = erro.message;
        if (erro.message.includes('Failed to fetch')) {
            errorMessage = 'Falha na conex√£o com o servidor';
        } else if (erro.message.includes('404')) {
            errorMessage = 'API n√£o encontrada';
        } else if (erro.message.includes('500')) {
            errorMessage = 'Erro interno do servidor';
        }
        
        adsList.innerHTML = `
            <div class="error-message">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Erro ao carregar an√∫ncios</h3>
                <p><strong>${errorMessage}</strong></p>
                <p>Tentativa ${reloadAttempts} de ${MAX_RELOAD_ATTEMPTS}</p>
                
                ${reloadAttempts < MAX_RELOAD_ATTEMPTS ? 
                    `<button onclick="loadAds()" class="retry-btn">
                        <i class="fas fa-sync-alt"></i> Tentar novamente (${retryDelays[reloadAttempts-1]/1000}s)
                    </button>` 
                    : `<div style="margin-top: 15px;">
                          <button onclick="location.reload()" class="retry-btn">
                              <i class="fas fa-redo"></i> Recarregar p√°gina
                          </button>
                          <button onclick="forceCacheClear(); loadAds();" class="retry-btn" style="margin-left: 10px; background: #dc3545;">
                              <i class="fas fa-broom"></i> Limpar cache e tentar
                          </button>
                       </div>`
                }
            </div>
        `;
        
        // Tenta automaticamente se ainda h√° tentativas
        if (reloadAttempts < MAX_RELOAD_ATTEMPTS) {
            setTimeout(() => {
                loadAds();
            }, retryDelays[reloadAttempts - 1]);
        }
    }
}
    
function openAd(id) {
    if (!id) {
        alert('ID do an√∫ncio inv√°lido');
        return;
    }
    // Adiciona cache buster na navega√ß√£o tamb√©m
    window.location.href = `viewad-botton.html?id=${id}&t=${CACHE_BUSTER.getTimestamp()}`;
}

// For√ßa recarregamento peri√≥dico (opcional)
setInterval(() => {
    if (document.visibilityState === 'visible') {
        console.log('üîÑ Recarregamento peri√≥dico de imagens');
        forceCacheClear();
    }
}, 300000); // 5 minutos

// Inicializa quando a p√°gina volta ao foco
document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
        console.log('üì± P√°gina voltou ao foco, verificando atualiza√ß√µes...');
        loadAds();
    }
});
</script>

</body>
</html>
