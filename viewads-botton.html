<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Anúncios - PTC</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6f7;
        margin: 0;
        padding: 0;
    }

    header {
        background: #0d6efd;
        padding: 15px;
        color: #fff;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 10px;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .ad-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
    }

    .ad-box {
        background: #ffffff;
        border: 2px solid #0d6efd;
        border-radius: 8px;
        padding: 15px;
        height: 140px;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .ad-box:hover {
        transform: scale(1.03);
        border-color: #0b5ed7;
    }

    .ad-title {
        font-size: 15px;
        font-weight: bold;
        color: #0d6efd;
    }

    .ad-desc {
        font-size: 13px;
        color: #333;
        margin-top: 5px;
        flex-grow: 1;
    }

    .ad-footer {
        font-size: 12px;
        text-align: right;
        color: #000;
        font-weight: bold;
    }
</style>

</head>
<body onload="loadAds();">

<header>View Ads</header>

<div class="container">
    <h2>Anúncios Disponíveis</h2>
<a href="dashboard-botton.html">VOLTAR</a>
    <div class="ad-grid" id="adsList"></div>
</div>

<script>

function loadAds() {

    // Anúncios VISÍVEIS e clicáveis logo ao entrar na página
    const ads = [
        { id: 1, title: "FuseBux", desc: "Think Different... Think BIG!", time: "60 sec" },
        { id: 2, title: "eToro", desc: "Earn money fast", time: "30 sec" },
        { id: 3, title: "CryptoBoost", desc: "Daily rewards waiting", time: "30 sec" },
        { id: 4, title: "TaskPro", desc: "Complete tasks and earn", time: "15 sec" },
        { id: 5, title: "MegaAds", desc: "Unlimited bonuses everyday", time: "60 sec" }
    ];

    const adsList = document.getElementById("adsList");
    adsList.innerHTML = "";

    ads.forEach(ad => {
        const box = document.createElement("div");
        box.className = "ad-box";
        box.onclick = () => openAd(ad.id);

        box.innerHTML = `
            <div class="ad-title">${ad.title}</div>
            <div class="ad-desc">${ad.desc}</div>
            <div class="ad-footer">${ad.time}</div>
        `;

        adsList.appendChild(box);
    });
}

function openAd(id) {
    window.location.href = `viewad-botton.html?id=${id}`;
}
</script>

</body>
</html>
