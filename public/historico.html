<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Histórico de Transferências</title>

<style>
body { 
    font-family: Arial; 
    margin: 0; 
    padding: 20px; 
    background: #f3f3f3;
}

h2 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #333;
    color: #fff;
}

.status-ok {
    color: green;
    font-weight: bold;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

.tipo-ptc {
    color: blue;
}

.tipo-quantum {
    color: purple;
}

</style>
</head>
<body>

<h2>Histórico de Transferências</h2>

<table id="tabela">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Status</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function carregarHistorico() {
    const res = await fetch("/api/historico");
    const dados = await res.json();

    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    dados.forEach(item => {
        const linha = document.createElement("tr");

        linha.innerHTML = `
            <td>${item.id}</td>
            <td class="${item.tipo === 'ptc_to_quantum' ? 'tipo-ptc' : 'tipo-quantum'}">
                ${item.tipo === 'ptc_to_quantum' ? 'PTC → Quantum' : 'Quantum → PTC'}
            </td>
            <td>R$ ${Number(item.valor).toFixed(2)}</td>
            <td class="${item.status === 'confirmed' ? 'status-ok' : 'status-pending'}">
                ${item.status}
            </td>
            <td>${new Date(item.data).toLocaleString()}</td>
        `;

        tbody.appendChild(linha);
    });
}

carregarHistorico();
</script>

</body>
</html>
