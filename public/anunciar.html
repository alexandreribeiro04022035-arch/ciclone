<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar An√∫ncio - CICLONE</title>
<style>
    body {
        background: #e8edf2;
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #b8c2cc;
        border-radius: 5px;
        font-size: 15px;
        box-sizing: border-box;
    }
    input:focus, textarea:focus {
        border-color: #198754;
        outline: none;
        box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.1);
    }
    textarea {
        height: 80px;
        resize: vertical;
    }
    button {
        width: 100%;
        background: #198754;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }
    button:hover {
        background: #157347;
    }
    button:disabled {
        background: #6c757d;
        cursor: not-allowed;
    }
    .link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .link a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: bold;
    }
    .link a:hover {
        text-decoration: underline;
    }
    #resultado {
        margin-top: 15px;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        display: none;
    }
    .success {
        background: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
        display: block;
    }
    .error {
        background: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        display: block;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üöÄ CRIAR AN√öNCIO</h2>

    <input type="text" id="titulo" placeholder="T√≠tulo do an√∫ncio *" required>
    <input type="url" id="banner_url" placeholder="URL do banner (imagem) *" required>
    <input type="url" id="link_anuncio" placeholder="URL do an√∫ncio (link de destino) *" required>
    <input type="number" id="tempo_exibicao" placeholder="Tempo de exibi√ß√£o (segundos)" value="30" min="5" max="300">
    
    <button onclick="testarEndpoint()" style="background: #6c757d; margin-bottom: 10px;">
        üîç TESTAR ENDPOINT API
    </button>
    
    <button onclick="criarAnuncio()" id="btnCriar">CRIAR AN√öNCIO AGORA</button>

    <div class="link">
        <a href="dashboard-botton.html">‚Üê Voltar ao Dashboard</a>
    </div>
    
    <div id="resultado"></div>
</div>

<script>
const API_URL = 'https://ciclone-62mq.onrender.com/api/anuncios';

// FUN√á√ÉO PARA TESTAR O ENDPOINT
async function testarEndpoint() {
    console.log('üîç Testando endpoint:', API_URL);
    
    try {
        // Teste GET
        const resposta = await fetch(API_URL);
        const texto = await resposta.text();
        
        console.log('Status:', resposta.status);
        console.log('Content-Type:', resposta.headers.get('content-type'));
        console.log('Primeiros 500 chars:', texto.substring(0, 500));
        
        if (texto.trim().startsWith('<')) {
            alert(`‚ùå API est√° retornando HTML (p√°gina de erro)\n\nStatus: ${resposta.status}\n\nConte√∫do: ${texto.substring(0, 200)}...`);
        } else {
            try {
                const json = JSON.parse(texto);
                alert(`‚úÖ Endpoint funciona!\n\nRetorna JSON: ${JSON.stringify(json).substring(0, 200)}...`);
            } catch {
                alert(`‚ö†Ô∏è Endpoint retorna texto, mas n√£o JSON:\n\n${texto.substring(0, 200)}...`);
            }
        }
    } catch (erro) {
        alert(`‚ùå Erro ao testar: ${erro.message}`);
    }
}

// FUN√á√ÉO PRINCIPAL
async function criarAnuncio() {
    // Pegar valores
    const titulo = document.getElementById('titulo').value.trim();
    const banner_url = document.getElementById('banner_url').value.trim();
    const link_anuncio = document.getElementById('link_anuncio').value.trim();
    const tempo_exibicao = document.getElementById('tempo_exibicao').value.trim() || '30';
    
    // Valida√ß√£o
    if (!titulo || !banner_url || !link_anuncio) {
        mostrarResultado('‚ùå Preencha todos os campos', 'error');
        return;
    }
    
    // Desabilitar bot√£o
    const botao = document.getElementById('btnCriar');
    const textoOriginal = botao.textContent;
    botao.textContent = 'Criando...';
    botao.disabled = true;
    
    try {
        const corpoRequisicao = {
            titulo: titulo,
            banner_url: banner_url,
            link_anuncio: link_anuncio,
            tempo_exibicao: parseInt(tempo_exibicao),
            ativo: true
        };
        
        console.log('üì§ Enviando POST para:', API_URL);
        console.log('üì¶ Dados:', corpoRequisicao);
        
        const resposta = await fetch(API_URL, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(corpoRequisicao)
        });
        
        // PEGAR COMO TEXTO PRIMEIRO
        const textoResposta = await resposta.text();
        console.log('üì• Resposta status:', resposta.status);
        console.log('üìÑ Resposta texto:', textoResposta.substring(0, 500));
        
        // VERIFICAR SE √â HTML
        if (textoResposta.trim().startsWith('<')) {
            throw new Error(`API retornou HTML (erro ${resposta.status}): ${textoResposta.substring(0, 200)}`);
        }
        
        // TENTAR PARSEAR COMO JSON
        let dados;
        try {
            dados = JSON.parse(textoResposta);
        } catch (parseError) {
            console.error('‚ùå Parse error:', parseError);
            throw new Error(`Resposta n√£o √© JSON v√°lido. Conte√∫do: ${textoResposta.substring(0, 100)}`);
        }
        
        // VERIFICAR RESPOSTA DA API
        if (dados.success) {
            mostrarResultado(`‚úÖ An√∫ncio criado! ID: ${dados.id || 'OK'}`, 'success');
            
            // Limpar campos
            setTimeout(() => {
                document.getElementById('titulo').value = '';
                document.getElementById('banner_url').value = '';
                document.getElementById('link_anuncio').value = '';
                document.getElementById('tempo_exibicao').value = '30';
            }, 2000);
            
        } else {
            throw new Error(dados.error || dados.message || 'Erro na API');
        }
        
    } catch (erro) {
        console.error('üí• Erro completo:', erro);
        
        // MENSAGEM AMIG√ÅVEL
        let mensagem = erro.message;
        
        if (erro.message.includes('HTML')) {
            mensagem = '‚ùå Erro no servidor: API retornou p√°gina de erro HTML\n\nVerifique se o endpoint POST /api/anuncios existe no backend.';
        } else if (erro.message.includes('Failed to fetch')) {
            mensagem = '‚ùå N√£o foi poss√≠vel conectar ao servidor.\nVerifique sua conex√£o com a internet.';
        } else if (erro.message.includes('404')) {
            mensagem = '‚ùå Endpoint n√£o encontrado (404).\nA rota /api/anuncios n√£o existe no servidor.';
        }
        
        mostrarResultado(mensagem, 'error');
        
    } finally {
        // Restaurar bot√£o
        botao.textContent = textoOriginal;
        botao.disabled = false;
    }
}

function mostrarResultado(mensagem, tipo) {
    const resultado = document.getElementById('resultado');
    resultado.textContent = mensagem;
    resultado.className = tipo;
    resultado.style.display = 'block';
    
    setTimeout(() => {
        resultado.style.display = 'none';
    }, 7000);
}

// Criar com Enter
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        criarAnuncio();
    }
});

console.log('‚úÖ Script carregado. Use o bot√£o "TESTAR ENDPOINT" primeiro.');
</script>

</body>
</html>
