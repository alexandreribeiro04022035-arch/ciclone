<!DOCTYPE html>
<html>
<head>

<style>
body {
    margin: 0;
    background: #0d6efd;
    padding: 15px 20px;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;

    transition: transform 0.3s;

}
.baleia-logo:hover {

}
.baleia-logo::after {
    content: "üêã";
}
.marca-texto {
    font-size: 24px;
    font-weight: bold;

}
.menu a {
    margin-left: 20px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s;
}
.menu a:hover {
    background: rgba(255, 255, 255, 0.2);

}
</style>
</head>
