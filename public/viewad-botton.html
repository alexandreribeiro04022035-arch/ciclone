<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistir Anúncio</title>

<style>
    body {
        margin: 0;
        background: #f5f6f7;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    h2 { margin-bottom: 5px; }

    .clock {
        width: 140px;
        height: 140px;
        border: 8px solid #0d6efd;
        border-radius: 50%;
        margin: 10px auto;
        position: relative;
        background: white;
    }

    .hand {
        width: 3px;
        height: 60px;
        background: #dc3545;
        position: absolute;
        top: 10px;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%) rotate(0deg);
    }

    #progressBox {
        width: 90%;
        max-width: 450px;
        height: 12px;
        background: #ddd;
        border-radius: 20px;
        margin: 20px auto;
        overflow: hidden;
    }

    #progress {
        width: 0%;
        height: 100%;
        background: #0d6efd;
        transition: width 0.1s linear;
    }

    #adWindow {
        width: 95%;
        max-width: 900px;
        height: 400px;
        border: 3px solid #0d6efd;
        margin: 15px auto;
        border-radius: 6px;
        overflow: hidden;
        background: white;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #confirmBtn {
        display: none;
        padding: 12px 25px;
        background: #198754;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
    }

    .rating-section {
        display: none;
        margin: 20px auto;
        padding: 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 500px;
    }

    .rating-stars {
        display: flex;
        justify-content: center;
        margin: 15px 0;
    }

    .star {
        font-size: 30px;
        cursor: pointer;
        color: #ddd;
        margin: 0 5px;
        transition: color 0.2s;
    }

    .star:hover,
    .star.active {
        color: #ffc107;
    }

    .rating-value {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
    }

    #submitRating {
        padding: 10px 20px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body onload="startAd()">

<h2>Assistindo Anúncio...</h2>
<p id="timeInfo">Carregando...</p>

<div class="clock">
    <div class="hand" id="hand"></div>
</div>

<div id="progressBox">
    <div id="progress"></div>
</div>

<div id="adWindow">
    <iframe id="adFrame" src=""></iframe>
</div>

<button id="confirmBtn" onclick="showRating()">CONFIRMAR CRÉDITO</button>

<div class="rating-section" id="ratingSection">
    <h3>Avalie o Produto (0-9)</h3>
    <div class="rating-stars" id="ratingStars"></div>
    <div class="rating-value" id="ratingValue">Sua avaliação: 0/9</div>
    <button id="submitRating" onclick="submitRating()">ENVIAR AVALIAÇÃO</button>
</div>


<script>
let duration = 30;
let seconds = 0;
let angle = 0;
let interval;
let progressStep;
let currentRating = 0;
let anuncioId = null;
let user = null;

function startAd() {
    // VERIFICA SE TEM USUÁRIO LOGADO
    user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
        // SE NÃO TEM USUÁRIO, MOSTRA ERRO E REDIRECIONA
        document.body.innerHTML = `
            <div style="text-align: center; padding: 50px;">
                <h2>❌ Usuário não logado</h2>
                <p>Faça login para visualizar anúncios</p>
                <button onclick="window.location.href='login-top.html'" 
                        style="padding: 10px 20px; background: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Fazer Login
                </button>
            </div>
        `;
        return;
    }

    // PEGA ID DO ANÚNCIO DA URL
    const params = new URLSearchParams(location.search);
    anuncioId = params.get("id") || 1;

    // CONFIGURA O ANÚNCIO
    document.getElementById("adFrame").src = "https://example.com";
    progressStep = 100 / duration;

    document.getElementById("timeInfo").innerText = "Aguarde " + duration + " segundos...";

    // INICIA TEMPORIZADOR
    interval = setInterval(updateTimer, 1000);
    initRatingSystem();
}

function updateTimer() {
    if (document.hidden) return;  

    seconds++;
    const hand = document.getElementById("hand");
    const progress = document.getElementById("progress");

    let percent = seconds * progressStep;
    progress.style.width = percent + "%";

    angle += 360 / duration;
    hand.style.transform = `translateX(-50%) rotate(${angle}deg)`;

    document.getElementById("timeInfo").innerText = (duration - seconds) + " segundos restantes...";

    if (seconds >= duration) {
        clearInterval(interval);
        finish();
    }
}

function finish() {
    document.getElementById("timeInfo").innerText = "Tempo concluído!";
    document.getElementById("confirmBtn").style.display = "inline-block";
}

function initRatingSystem() {
    const starsContainer = document.getElementById('ratingStars');
    starsContainer.innerHTML = '';
    
    for (let i = 0; i <= 9; i++) {
        const star = document.createElement('span');
        star.className = 'star';
        star.innerHTML = '★';
        star.dataset.value = i;
        
        star.addEventListener('click', function() {
            setRating(parseInt(this.dataset.value));
        });
        
        starsContainer.appendChild(star);
    }
    setRating(0);
}

function setRating(rating) {
    currentRating = rating;
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('ratingValue');
    
    ratingValue.textContent = `Sua avaliação: ${rating}/9`;
    
    stars.forEach(star => {
        const starValue = parseInt(star.dataset.value);
        if (starValue <= rating) {
            star.classList.add('active');
        } else {
            star.classList.remove('active');
        }
    });
}

function showRating() {
    document.getElementById('ratingSection').style.display = 'block';
    document.getElementById('confirmBtn').style.display = 'none';
}

async function submitRating() {
    try {
        // REGISTRA CLICK NA TABELA
        const clickResponse = await fetch('https://ciclone-62mq.onrender.com/api/clicks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                email: user.email, 
                clicks_hoje: 1 
            })
        });

        const clickData = await clickResponse.json();

        if (clickData.success) {
            // REGISTRA AVALIAÇÃO NA TABELA
            const ratingResponse = await fetch('https://ciclone-62mq.onrender.com/api/avaliacoes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: user.email, 
                    anuncio_id: anuncioId, 
                    nota: currentRating 
                })
            });

            const ratingData = await ratingResponse.json();

            if (ratingData.success) {
                alert('✅ Crédito adicionado e avaliação registrada!');
                window.location.href = 'viewads-botton.html';
            }
        } else {
            alert('Erro ao registrar click: ' + clickData.error);
        }
    } catch (error) {
        console.log('Erro:', error);
        alert('Erro de conexão');
    }
}
</script>
</body>
</html>
