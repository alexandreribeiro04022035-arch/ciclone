<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistir Anúncio</title>

<style>
    body {
        margin: 0;
        background: #f5f6f7;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    h2 { margin-bottom: 5px; }

    .clock {
        width: 140px;
        height: 140px;
        border: 8px solid #0d6efd;
        border-radius: 50%;
        margin: 10px auto;
        position: relative;
        background: white;
    }

    .hand {
        width: 3px;
        height: 60px;
        background: #dc3545;
        position: absolute;
        top: 10px;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%) rotate(0deg);
    }

    #progressBox {
        width: 90%;
        max-width: 450px;
        height: 12px;
        background: #ddd;
        border-radius: 20px;
        margin: 20px auto;
        overflow: hidden;
    }

    #progress {
        width: 0%;
        height: 100%;
        background: #0d6efd;
        transition: width 0.1s linear;
    }

    #adWindow {
        width: 95%;
        max-width: 900px;
        height: 400px;
        border: 3px solid #0d6efd;
        margin: 15px auto;
        border-radius: 6px;
        overflow: hidden;
        background: white;
    }

    .ad-link {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: inherit;
    }

    .ad-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        cursor: pointer;
        padding: 20px;
    }

    .ad-title {
        font-size: 24px;
        font-weight: bold;
        color: #0d6efd;
        margin-bottom: 10px;
    }

    .ad-desc {
        font-size: 16px;
        color: #666;
        max-width: 80%;
        margin-bottom: 20px;
    }

    #confirmBtn {
        display: none;
        padding: 12px 25px;
        background: #198754;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
    }

    .click-instruction {
        color: #888;
        margin-top: 15px;
        font-size: 14px;
    }
</style>
</head>
<body onload="startAd()">

<h2>Assistindo Anúncio...</h2>
<p id="timeInfo">Carregando...</p>

<div class="clock">
    <div class="hand" id="hand"></div>
</div>

<div id="progressBox">
    <div id="progress"></div>
</div>

<div id="adWindow">
    <a id="adLink" class="ad-link" href="#" target="_blank" onclick="abrirAnuncio(event)">
        <div class="ad-content">
            <div class="ad-title" id="adTitle">Carregando anúncio...</div>
            <div class="ad-desc" id="adDesc">Aguarde enquanto carregamos o anúncio</div>
            <p class="click-instruction">Clique aqui para abrir o anúncio em nova aba</p>
        </div>
    </a>
</div>

<button id="confirmBtn" onclick="creditUser()">CONFIRMAR CRÉDITO</button>

<script>
let duration = 30;
let seconds = 0;
let angle = 0;
let interval;
let progressStep;
let anuncioId = null;
let user = null;
let anuncioUrl = "https://example.com";
let anuncioTitulo = "Carregando anúncio...";

// FUNÇÃO PARA CARREGAR DADOS DO ANÚNCIO
async function carregarAnuncio() {
    try {
        const response = await fetch(`https://ciclone-62mq.onrender.com/api/anuncios/${anuncioId}`);
        const data = await response.json();
        
        if (data.success) {
            const anuncio = data.anuncio;
            anuncioUrl = anuncio.link_anuncio;
            anuncioTitulo = anuncio.titulo;
            
            // ATUALIZA A TELA COM OS DADOS DO ANÚNCIO
            document.getElementById('adTitle').textContent = anuncioTitulo;
            document.getElementById('adLink').href = anuncioUrl;
            
            // SE TIVER DESCRIÇÃO, MOSTRA
            if (anuncio.descricao) {
                document.getElementById('adDesc').textContent = anuncio.descricao;
            }
        } else {
            document.getElementById('adTitle').textContent = "Anúncio não encontrado";
            document.getElementById('adDesc').textContent = "Este anúncio pode ter sido removido";
        }
    } catch (error) {
        console.log('Erro ao carregar anúncio:', error);
        document.getElementById('adTitle').textContent = "Erro ao carregar";
        document.getElementById('adDesc').textContent = "Problema de conexão com o servidor";
    }
}

// FUNÇÃO PARA ABRIR ANÚNCIO EM NOVA ABA
function abrirAnuncio(event) {
    window.open(anuncioUrl, '_blank');
    event.preventDefault();
    return false;
}

function startAd() {
    // VERIFICA SE USUÁRIO ESTÁ LOGADO
    user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
        document.body.innerHTML = `
            <div style="text-align: center; padding: 50px;">
                <h2>❌ Usuário não logado</h2>
                <p>Faça login para visualizar anúncios</p>
                <button onclick="window.location.href='login-top.html'" 
                        style="padding: 10px 20px; background: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Fazer Login
                </button>
            </div>
        `;
        return;
    }

    // PEGA ID DO ANÚNCIO DA URL
    const params = new URLSearchParams(location.search);
    anuncioId = params.get("id") || 1;

    // CARREGA DADOS DO ANÚNCIO
    carregarAnuncio();

    // CONFIGURA TEMPORIZADOR
    progressStep = 100 / duration;
    document.getElementById("timeInfo").innerText = "Aguarde " + duration + " segundos...";

    // INICIA CONTAGEM
    interval = setInterval(updateTimer, 1000);
}

function updateTimer() {
    if (document.hidden) return;  

    seconds++;
    const hand = document.getElementById("hand");
    const progress = document.getElementById("progress");

    let percent = seconds * progressStep;
    progress.style.width = percent + "%";

    angle += 360 / duration;
    hand.style.transform = `translateX(-50%) rotate(${angle}deg)`;

    document.getElementById("timeInfo").innerText = (duration - seconds) + " segundos restantes...";

    if (seconds >= duration) {
        clearInterval(interval);
        finish();
    }
}

function finish() {
    document.getElementById("timeInfo").innerText = "Tempo concluído!";
    document.getElementById("confirmBtn").style.display = "inline-block";
}

async function creditUser() {
    try {
        // REGISTRA CLICK E CRÉDITO
        const response = await fetch('https://ciclone-62mq.onrender.com/api/registrar-click', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                email: user.email, 
                anuncio_id: anuncioId 
            })
        });

        const data = await response.json();

        if (data.success) {
            alert('✅ Crédito adicionado!');
            window.location.href = 'viewads-botton.html';
        } else {
            alert('Erro: ' + data.error);
        }
    } catch (error) {
        console.log('Erro:', error);
        alert('Erro de conexão');
    }
}
</script>
</body>
</html>
