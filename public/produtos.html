<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos para Avaliar - CICLONE</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6f7;
        margin: 0;
        padding: 0;
    }

    header {
        background: #28a745;
        padding: 15px;
        color: #fff;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .user-info {
        background: #198754;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 10px;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .ad-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
    }

    .ad-box {
        background: #ffffff;
        border: 2px solid #28a745;
        border-radius: 8px;
        padding: 15px;
        height: 140px;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .ad-box:hover {
        transform: scale(1.03);
        border-color: #218838;
    }

    .ad-title {
        font-size: 15px;
        font-weight: bold;
        color: #28a745;
    }

    .ad-desc {
        font-size: 13px;
        color: #333;
        margin-top: 5px;
        flex-grow: 1;
    }

    .ad-footer {
        font-size: 12px;
        text-align: right;
        color: #000;
        font-weight: bold;
    }
</style>

</head>
<body onload="loadUserAndProducts()">

<header>Produtos para Avaliar</header>

<div class="user-info" id="userInfo">Carregando usuário...</div>

<div class="container">
    <h2>Produtos Disponíveis</h2>
    <a href="dashboard-botton.html">VOLTAR</a>
    
    <div class="ad-grid" id="productsList"></div>
</div>

<script>
async function loadUserAndProducts() {
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (!user) {
        window.location.href = 'login-top.html';
        return;
    }

    document.getElementById('userInfo').textContent = 
        `Usuário: ${user.nome} | Saldo: R$ ${parseFloat(user.saldo_redisponivel || 0).toFixed(2)}`;

    await loadProducts();
}

async function loadProducts() {
    try {
        const resposta = await fetch('https://ciclone-62mq.onrender.com/api/produtos');
        const dados = await resposta.json();
        
        if (dados.success) {
            const productsList = document.getElementById("productsList");
            productsList.innerHTML = "";

            dados.produtos.forEach(produto => {
                const box = document.createElement("div");
                box.className = "ad-box";
                box.onclick = () => openProduct(produto.id);

                box.innerHTML = `
                    <div class="ad-title">${produto.titulo}</div>
                    <div class="ad-desc">${produto.descricao || 'Avalie este produto'}</div>
                    <div class="ad-footer">⭐ Avaliar Produto</div>
                `;

                productsList.appendChild(box);
            });
        } else {
            productsList.innerHTML = '<p>Nenhum produto disponível no momento</p>';
        }
    } catch (erro) {
        console.log('Erro ao carregar produtos:', erro);
        document.getElementById("productsList").innerHTML = '<p>Erro ao carregar produtos</p>';
    }
}

function openProduct(id) {
    window.location.href = `ver-produto.html?id=${id}`;
}
</script>

</body>
</html>
