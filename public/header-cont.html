<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
    }

    /* HEADER AZUL */
    .top-header {
        background: #023b78;
        color: white;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .top-header img {
        height: 40px;
    }

    .top-links {
        display: flex;
        gap: 25px;
        font-size: 16px;
    }

    .top-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .top-links a:hover {
        text-decoration: underline;
    }

    /* BARRA DESLIZANTE */
    .marquee-box {
        background: #012d5c;
        color: white;
        padding: 6px 0;
        overflow: hidden;
        white-space: nowrap;
        font-size: 14px;
    }

    .marquee {
        display: inline-block;
        animation: slide 20s linear infinite;
    }

    @keyframes slide {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    /* TIMER NO CABE√áALHO */
    #timerHeader {
        background: #0051aa;

        color: #fff;

    }
</style>
