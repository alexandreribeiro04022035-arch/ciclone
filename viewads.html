<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ver Anúncios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #eef2f5;
        font-family: Arial, sans-serif;
    }

    /* HEADER */
    .header {
        background: #0066cc;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
    }

    /* Barra deslizante */
    .slide-bar {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.4);
        position: absolute;
        bottom: 0;
        overflow: hidden;
    }
    .slide-bar span {
        width: 40%;
        height: 100%;
        background: #fff;
        position: absolute;
        left: -40%;
        animation: slide 3s linear infinite;
    }
    @keyframes slide {
        0% { left: -40%; }
        100% { left: 100%; }
    }

    /* Conteúdo */
    .content {
        margin-top: 90px;
        padding: 15px;
    }

    /* Blocos */
    .ad-box {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: 0.2s;
    }
    .ad-box:hover {
        transform: scale(1.03);
    }

    .title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
    }

    .desc {
        color: #555;
        font-size: 14px;
    }

    .time {
        margin-top: 10px;
        text-align: right;
        font-weight: bold;
        color: #008000;
    }
</style>

</head>
<body>

<div class="header">
    Ver Anúncios  <a href="index.html"  >VOLTAR</a>
    <div class="slide-bar"><span></span></div>
</div>

<div class="content">

    <div class="ad-box" onclick="openAd(30)">
        <div class="title">eToro — Earn money fast</div>
        <div class="desc">Clique e ganhe créditos</div>
        <div class="time">30 segundos</div>
    </div>

    <div class="ad-box" onclick="openAd(60)">
        <div class="title">FuseBux — Think Different</div>
        <div class="desc">Clique para ver o anúncio</div>
        <div class="time">60 segundos</div>
    </div>

    <div class="ad-box" onclick="openAd(20)">
        <div class="title">Crypto Invest</div>
        <div class="desc">Ganhe por visualização</div>
        <div class="time">20 segundos</div>
    </div>

</div>

<script>
function openAd(seconds) {
    // Salva o tempo do anúncio
    localStorage.setItem("adSeconds", seconds);

    // Vai para a página principal do anúncio
    window.location.href = "viewad.html";
}
</script>

</body>
</html>
