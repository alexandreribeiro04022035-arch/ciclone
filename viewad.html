<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizando Anúncio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #eef2f5;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* Header */
    .header {
        background: #0066cc;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
    }

    /* Loading bar */
    .progress-container {
        width: 90%;
        background: #ccc;
        height: 18px;
        border-radius: 10px;
        margin: 100px auto 20px;
        overflow: hidden;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #00c02d;
        transition: width 1s linear;
    }

    .timer {
        font-size: 25px;
        color: #444;
        margin-top: 15px;
        font-weight: bold;
    }

    .confirm-btn {
        display: none;
        margin-top: 40px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        background: #00a82d;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0,0,0,0.25);
    }

    .confirm-btn:hover {
        background: #009625;
    }

</style>

</head>
<body>

<div class="header">Visualizando Anúncio</div>

<div class="progress-container">
    <div class="progress-bar" id="bar"></div>
</div>

<div class="timer">Aguarde: <span id="time">0</span>s</div>

<button class="confirm-btn" id="btn" onclick="finishAd()">Confirmar Crédito</button>

<script>
/* Coleta o tempo do anúncio salvo na página anterior */
let totalTime = parseInt(localStorage.getItem("adSeconds")) || 30;
let timeLeft = totalTime;

document.getElementById("time").textContent = timeLeft;

/* Barra de progresso */
function updateProgress() {
    let bar = document.getElementById("bar");
    let percent = ((totalTime - timeLeft) / totalTime) * 100;
    bar.style.width = percent + "%";
}

/* Timer */
let interval = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;

    updateProgress();

    if (timeLeft <= 0) {
        clearInterval(interval);
        document.getElementById("bar").style.width = "100%";
        document.getElementById("btn").style.display = "inline-block";
        document.querySelector(".timer").textContent = "Tempo concluído!";
    }
}, 1000);

/* Botão de confirmar */
function finishAd() {
    alert("Crédito adicionado!");
    window.location.href = "viewads.html";
}
</script>

</body>
</html>
