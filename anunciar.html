<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar An√∫ncio - CICLONE</title>
<style>
    body {
        background: #e8edf2;
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #b8c2cc;
        border-radius: 5px;
        font-size: 15px;
        box-sizing: border-box;
    }
    input:focus, textarea:focus {
        border-color: #198754;
        outline: none;
        box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.1);
    }
    textarea {
        height: 80px;
        resize: vertical;
    }
    button {
        width: 100%;
        background: #198754;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }
    button:hover {
        background: #157347;
    }
    button:disabled {
        background: #6c757d;
        cursor: not-allowed;
    }
    .link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .link a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: bold;
    }
    .link a:hover {
        text-decoration: underline;
    }
    #resultado {
        margin-top: 15px;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        display: none;
    }
    .success {
        background: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
        display: block;
    }
    .error {
        background: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        display: block;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üöÄ CRIAR AN√öNCIO</h2>

    <input type="text" id="titulo" placeholder="T√≠tulo do an√∫ncio *" required>
    <input type="url" id="banner_url" placeholder="URL do banner (imagem) *" required>
    <input type="url" id="link_anuncio" placeholder="URL do an√∫ncio (link de destino) *" required>
    <input type="number" id="tempo_exibicao" placeholder="Tempo de exibi√ß√£o (segundos)" value="30" min="5" max="300">
    
    <button onclick="criarAnuncio()" id="btnCriar">CRIAR AN√öNCIO AGORA</button>

    <div class="link">
        <a href="dashboard-botton.html">‚Üê Voltar ao Dashboard</a>
    </div>
    
    <div id="resultado"></div>
</div>

<script>
// SUA API J√Å EXISTENTE
const API_URL = 'https://ciclone-62mq.onrender.com/api/anuncios';

async function criarAnuncio() {
    // Pegar valores
    const titulo = document.getElementById('titulo').value.trim();
    const banner_url = document.getElementById('banner_url').value.trim();
    const link_anuncio = document.getElementById('link_anuncio').value.trim();
    const tempo_exibicao = document.getElementById('tempo_exibicao').value.trim() || '30';
    
    // Valida√ß√£o simples
    if (!titulo || !banner_url || !link_anuncio) {
        mostrarResultado('‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!', 'error');
        return;
    }
    
    // Desabilitar bot√£o
    const botao = document.getElementById('btnCriar');
    const textoOriginal = botao.textContent;
    botao.textContent = 'Criando...';
    botao.disabled = true;
    
    try {
        // Fazer requisi√ß√£o para SUA API
        const resposta = await fetch(API_URL, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                titulo: titulo,
                banner_url: banner_url,
                link_anuncio: link_anuncio,
                tempo_exibicao: parseInt(tempo_exibicao),
                ativo: true,  // Adiciona campo da tabela
                data_criacao: new Date().toISOString()  // Adiciona campo da tabela
            })
        });
        
        // Verificar se resposta √© JSON
        const contentType = resposta.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const texto = await resposta.text();
            throw new Error(`Resposta n√£o √© JSON: ${texto.substring(0, 100)}`);
        }
        
        const dados = await resposta.json();
        
        if (dados.success) {
            // ‚úÖ SUCESSO - An√∫ncio criado na tabela 'anuncios'
            mostrarResultado(`‚úÖ An√∫ncio criado com sucesso! ID: ${dados.id || 'OK'}`, 'success');
            
            // Opcional: Registrar uma view autom√°tica na tabela 'views_anuncios'
            if (dados.id) {
                try {
                    await fetch('https://ciclone-62mq.onrender.com/api/views-anuncios', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            anuncio_id: dados.id,
                            email: 'sistema@ciclone.com',
                            creditado: true
                        })
                    });
                    console.log('View registrada na tabela views_anuncios');
                } catch (viewError) {
                    console.log('View n√£o registrada:', viewError);
                }
            }
            
            // Limpar campos
            document.getElementById('titulo').value = '';
            document.getElementById('banner_url').value = '';
            document.getElementById('link_anuncio').value = '';
            document.getElementById('tempo_exibicao').value = '30';
            
        } else {
            mostrarResultado(`‚ùå Erro: ${dados.error || 'Erro desconhecido'}`, 'error');
        }
        
    } catch (erro) {
        console.error('Erro completo:', erro);
        mostrarResultado(`‚ùå Erro: ${erro.message}`, 'error');
    } finally {
        // Restaurar bot√£o
        botao.textContent = textoOriginal;
        botao.disabled = false;
    }
}

function mostrarResultado(mensagem, tipo) {
    const resultado = document.getElementById('resultado');
    resultado.textContent = mensagem;
    resultado.className = tipo;
    
    // Auto-esconder depois de 5 segundos
    setTimeout(() => {
        resultado.textContent = '';
        resultado.className = '';
        resultado.style.display = 'none';
    }, 5000);
}

// Criar com Enter
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        criarAnuncio();
    }
});
</script>

</body>
</html>
