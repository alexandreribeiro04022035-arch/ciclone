<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar An√∫ncio - CICLONE</title>
<style>
    body {
        background: #e8edf2;
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #b8c2cc;
        border-radius: 5px;
        font-size: 15px;
        box-sizing: border-box;
    }
    input:focus, textarea:focus {
        border-color: #198754;
        outline: none;
        box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.1);
    }
    textarea {
        height: 80px;
        resize: vertical;
    }
    button {
        width: 100%;
        background: #198754;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }
    button:hover {
        background: #157347;
    }
    button:disabled {
        background: #6c757d;
        cursor: not-allowed;
    }
    .link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .link a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: bold;
    }
    .link a:hover {
        text-decoration: underline;
    }
    #resultado {
        margin-top: 15px;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        display: none;
    }
    .success {
        background: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
        display: block;
    }
    .error {
        background: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        display: block;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üöÄ CRIAR AN√öNCIO</h2>

    <input type="text" id="titulo" placeholder="T√≠tulo do an√∫ncio *" required>
    <input type="url" id="banner_url" placeholder="URL do banner (imagem) *" required>
    <input type="url" id="link_anuncio" placeholder="URL do an√∫ncio (link de destino) *" required>
    <input type="number" id="tempo_exibicao" placeholder="Tempo de exibi√ß√£o (segundos)" value="30" min="5" max="300">
    
    <button onclick="criarAnuncio()" id="btnCriar">CRIAR AN√öNCIO AGORA</button>

    <div class="link">
        <a href="dashboard-botton.html">‚Üê Voltar ao Dashboard</a>
    </div>
    
    <div id="resultado"></div>
</div>

<script>
// SUA API J√Å EXISTENTE
const API_URL = 'https://ciclone-62mq.onrender.com/api/anuncios';

async function criarAnuncio() {
    // Pegar valores
    const titulo = document.getElementById('titulo').value.trim();
    const banner_url = document.getElementById('banner_url').value.trim();
    const link_anuncio = document.getElementById('link_anuncio').value.trim();
    const tempo_exibicao = document.getElementById('tempo_exibicao').value.trim() || '30';
    
    // Valida√ß√£o
    if (!titulo) {
        mostrarResultado('‚ùå Digite um t√≠tulo para o an√∫ncio', 'error');
        document.getElementById('titulo').focus();
        return;
    }
    
    if (!banner_url) {
        mostrarResultado('‚ùå Digite a URL do banner', 'error');
        document.getElementById('banner_url').focus();
        return;
    }
    
    if (!link_anuncio) {
        mostrarResultado('‚ùå Digite a URL de destino', 'error');
        document.getElementById('link_anuncio').focus();
        return;
    }
    
    if (isNaN(tempo_exibicao) || tempo_exibicao < 5 || tempo_exibicao > 300) {
        mostrarResultado('‚ùå Tempo deve ser entre 5 e 300 segundos', 'error');
        document.getElementById('tempo_exibicao').focus();
        return;
    }
    
    // Desabilitar bot√£o
    const botao = document.getElementById('btnCriar');
    const textoOriginal = botao.textContent;
    botao.textContent = 'Criando...';
    botao.disabled = true;
    
    try {
        // CORPO CORRETO PARA A TABELA anuncios
        const corpoRequisicao = {
            titulo: titulo,
            banner_url: banner_url,
            link_anuncio: link_anuncio,
            tempo_exibicao: parseInt(tempo_exibicao),
            ativo: true
            // N√ÉO envia data_criacao - banco j√° coloca
        };
        
        console.log('Enviando para API:', corpoRequisicao);
        
        // Fazer requisi√ß√£o
        const resposta = await fetch(API_URL, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(corpoRequisicao)
        });
        
        // Verificar status
        if (!resposta.ok) {
            throw new Error(`HTTP ${resposta.status}: ${resposta.statusText}`);
        }
        
        // Tentar parsear JSON
        let dados;
        try {
            dados = await resposta.json();
        } catch (e) {
            const texto = await resposta.text();
            throw new Error(`Resposta n√£o √© JSON v√°lido: ${texto.substring(0, 100)}`);
        }
        
        // Verificar resposta da API
        if (dados.success) {
            mostrarResultado(`‚úÖ An√∫ncio criado com sucesso! ID: ${dados.id || 'N/A'}`, 'success');
            
            // Limpar campos ap√≥s 2 segundos
            setTimeout(() => {
                document.getElementById('titulo').value = '';
                document.getElementById('banner_url').value = '';
                document.getElementById('link_anuncio').value = '';
                document.getElementById('tempo_exibicao').value = '30';
            }, 2000);
            
        } else {
            // Erro espec√≠fico da API
            const erroMsg = dados.error || dados.message || 'Erro desconhecido na API';
            throw new Error(erroMsg);
        }
        
    } catch (erro) {
        console.error('Erro completo:', erro);
        
        // Mensagens amig√°veis
        let mensagemErro = erro.message;
        
        if (erro.message.includes('Failed to fetch')) {
            mensagemErro = '‚ùå N√£o foi poss√≠vel conectar ao servidor. Verifique sua conex√£o.';
        } else if (erro.message.includes('HTTP 404')) {
            mensagemErro = '‚ùå Endpoint da API n√£o encontrado.';
        } else if (erro.message.includes('HTTP 500')) {
            mensagemErro = '‚ùå Erro interno no servidor.';
        } else if (erro.message.includes('JSON')) {
            mensagemErro = '‚ùå Resposta inv√°lida do servidor.';
        }
        
        mostrarResultado(mensagemErro, 'error');
        
    } finally {
        // Restaurar bot√£o
        botao.textContent = textoOriginal;
        botao.disabled = false;
    }
}

function mostrarResultado(mensagem, tipo) {
    const resultado = document.getElementById('resultado');
    resultado.textContent = mensagem;
    resultado.className = tipo;
    resultado.style.display = 'block';
    
    // Auto-esconder depois de 5 segundos
    setTimeout(() => {
        resultado.style.display = 'none';
    }, 5000);
}

// Criar com Enter
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        criarAnuncio();
    }
});

// Teste r√°pido da API
console.log('Script carregado. API URL:', API_URL);
</script>

</body>
</html>
