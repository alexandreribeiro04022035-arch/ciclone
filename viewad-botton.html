
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistir Anúncio</title>

<style>
    body {
        margin: 0;
        background: #f5f6f7;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    h2 { margin-bottom: 5px; }

    /* RELÓGIO ANALÓGICO */
    .clock {
        width: 140px;
        height: 140px;
        border: 8px solid #0d6efd;
        border-radius: 50%;
        margin: 10px auto;
        position: relative;
        background: white;
    }

    .hand {
        width: 3px;
        height: 60px;
        background: #dc3545;
        position: absolute;
        top: 10px;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%) rotate(0deg);
    }

    /* BARRA DE PROGRESSO ESTILO NEOBOX */
    #progressBox {
        width: 90%;
        max-width: 450px;
        height: 12px;
        background: #ddd;
        border-radius: 20px;
        margin: 20px auto;
        overflow: hidden;
    }

    #progress {
        width: 0%;
        height: 100%;
        background: #0d6efd;
        transition: width 0.1s linear;
    }

    /* JANELA DO ANÚNCIO */
    #adWindow {
        width: 95%;
        max-width: 900px;
        height: 400px;
        border: 3px solid #0d6efd;
        margin: 15px auto;
        border-radius: 6px;
        overflow: hidden;
        background: white;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #confirmBtn {
        display: none;
        padding: 12px 25px;
        background: #198754;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

</head>
<body onload="startAd()">

<h2>Assistindo Anúncio...</h2>
<p id="timeInfo">Carregando...</p>

<!-- Relógio analógico -->
<div class="clock">
    <div class="hand" id="hand"></div>
</div>

<!-- Barra de progresso -->
<div id="progressBox">
    <div id="progress"></div>
</div>

<!-- Janela do anúncio -->
<div id="adWindow">
    <iframe id="adFrame" src=""></iframe>
</div>

<button id="confirmBtn" onclick="creditUser()">CONFIRMAR CRÉDITO</button>

<script>
let duration = 30;
let seconds = 0;
let angle = 0;
let interval;
let progressStep;

if (sessionStorage.getItem("watched") === "1") {
    document.body.innerHTML = "<h2>❌ Crédito já computado!</h2>";
}

function startAd() {
    const params = new URLSearchParams(location.search);

    const t = params.get("time");
    if (t) duration = parseInt(t);

    const url = params.get("url") || "https://example.com";
    document.getElementById("adFrame").src = url;

    progressStep = 100 / duration;

    document.getElementById("timeInfo").innerText =
        "Aguarde " + duration + " segundos...";

    interval = setInterval(updateTimer, 1000);
}

function updateTimer() {

    if (document.hidden) return;  

    seconds++;
    const hand = document.getElementById("hand");
    const progress = document.getElementById("progress");

    let percent = seconds * progressStep;
    progress.style.width = percent + "%";

    angle += 360 / duration;
    hand.style.transform =
        `translateX(-50%) rotate(${angle}deg)`;

    document.getElementById("timeInfo").innerText =
        (duration - seconds) + " segundos restantes...";

    if (seconds >= duration) {
        clearInterval(interval);
        finish();
    }
}

function finish() {
    document.getElementById("timeInfo").innerText = "Tempo concluído!";
    document.getElementById("confirmBtn").style.display = "inline-block";
}

function creditUser() {
    sessionStorage.setItem("watched", "1");
    alert("✔ Crédito adicionado!");
    window.location.href = "viewads-botton.html";
}
</script>

</body>
</html>
