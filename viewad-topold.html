
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistir Anúncio</title>

<style>
    body {
        margin: 0;
        background: #f5f6f7;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    h2 { margin-bottom: 10px; }

    /* RELÓGIO */
    .clock {
        width: 140px;
        height: 140px;
        border: 8px solid #0d6efd;
        border-radius: 50%;
        margin: 20px auto;
        position: relative;
        background: white;
    }

    .hand {
        width: 3px;
        height: 60px;
        background: #dc3545;
        position: absolute;
        top: 10px;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%) rotate(0deg);
        transition: all linear;
    }

    #confirmBtn {
        display: none;
        padding: 12px 25px;
        background: #198754;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    /* JANELA DO ANÚNCIO */
    #adWindow {
        width: 95%;
        max-width: 900px;
        height: 420px;
        border: 3px solid #0d6efd;
        margin: 15px auto;
        border-radius: 6px;
        overflow: hidden;
        background: white;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

</style>

</head>
<body onload="startTimer()">

<h2>Assistindo Anúncio...</h2>
<p id="timeInfo">Carregando...</p>

<div class="clock">
    <div class="hand" id="hand"></div>
</div>

<!-- JANELA DO ANÚNCIO -->
<div id="adWindow">
    <iframe id="adFrame" src=""></iframe>
</div>

<button id="confirmBtn" onclick="creditUser()">CONFIRMAR CRÉDITO</button>

<script>
let duration = 30; 
let secondsLeft = duration;
let rotateStep = 360 / duration;

// Impede refresh / abuso
if (sessionStorage.getItem("watched") === "1") {
    document.body.innerHTML = "<h2>❌ Crédito já foi contabilizado!</h2>";
}

function startTimer() {

    const params = new URLSearchParams(location.search);

    // Tempo via URL
    const t = params.get("time");
    if (t) { duration = parseInt(t); secondsLeft = duration; }

    // URL do anúncio
    const url = params.get("url") || "https://example.com";
    document.getElementById("adFrame").src = url;

    document.getElementById("timeInfo").innerText =
        "Aguarde " + duration + " segundos...";

    const hand = document.getElementById("hand");
    let angle = 0;

    let timer = setInterval(() => {

        // Se trocar aba → NÃO conta
        if (document.hidden) return;

        secondsLeft--;
        angle += rotateStep;

        hand.style.transform =
            `translateX(-50%) rotate(${angle}deg)`;

        document.getElementById("timeInfo").innerText =
            secondsLeft + " segundos restantes...";

        if (secondsLeft <= 0) {
            clearInterval(timer);
            finishTimer();
        }
    }, 1000);
}

function finishTimer() {
    document.getElementById("timeInfo").innerText = "Tempo completo!";
    document.getElementById("confirmBtn").style.display = "inline-block";
}

function creditUser() {
    sessionStorage.setItem("watched", "1");
    alert("✔ Crédito adicionado!");
    window.location.href = "viewads-top.html";
}
</script>

</body>
</html>
